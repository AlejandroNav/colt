    <main>
        <h1>Registro para la carrera</h1>
        <form action="/marathonDB">

            <div>
                <label for="name1">Nombre </label>
                <input type="text" name="nameform" id="name1" placeholder="Juan" required>
                <label for="name2">Apellidos</label>
                <input type="text" name="lastform" id="name2" placeholder="Perez" required>
            </div>
            <p>Escoge tu carrera:</p>
            <div>
                <input type="radio" name="race" id="five" value="100">
                <label for="five">Carrera de 5k</label>
            </div>
            <div>
                <input type="radio" name="race" id="hund" value="200">
                <label for="hund">100 metros con obstaculos</label>
            </div>
            <div>

                <input type="radio" name="race" id="univ" value="300">
                <label for="univ">Universitaria</label>
            </div>
            <div>
                <input type="radio" name="race" id="cost" value="400">
                <label for="cost">Salto en costales de papas</label>
            </div>
            <hr>

            <section>
                <label for="correp">Dame tu correo</label>
                <input type="email" name="correo" id="correo" required>
                <label for="contr">Contrasena</label>
                <input type="password" name="" id="" required>
            </section>
            <br>
            <div>
                <label for="sele">Escoge tu edad</label>
                <select name="sele" id="sele">
                    <option value="kid">Menor de 18</option>
                    <option value="teen">18 a 30</option>
                    <option value="grown">31 a 45</option>
                    <option value="old">45+ </option>
                </select>
            </div>
            <div>
                <input type="submit" value="Registro">
            </div>
        </form>


    </main>
    <footer>
        <ul>
            <li>Contacto</li>
            <li>Acerca de</li>
        </ul>
    </footer>
